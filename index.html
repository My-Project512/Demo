<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe vs Computer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: "Poppins", sans-serif;
    }

    .container {
      width: 95vw;
      max-width: 420px;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: clamp(2rem, 5vw, 2.8rem);
      font-weight: 700;
      background: linear-gradient(90deg, #ff6f61, #fddb92);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin-bottom: 20px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2.5rem, 12vw, 4rem);
      font-weight: bold;
      cursor: pointer;
      color: white;
      user-select: none;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.25s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .cell.X {
      color: #ff6f61;
      text-shadow: 0 0 15px #ff6f61;
    }

    .cell.O {
      color: #66ffb2;
      text-shadow: 0 0 15px #66ffb2;
    }

    .status {
      margin-bottom: 15px;
      font-size: clamp(1rem, 5vw, 1.4rem);
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .btn {
      padding: 12px 25px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff6f61, #ff9966);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff4c3b, #ff8050);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe 🤖</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Your turn (X)</div>
    <button class="btn" onclick="resetGame()">🔄 Restart Game</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = [];
    let currentPlayer = "X"; // User always X
    let gameActive = true;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index].textContent !== "" || currentPlayer !== "X") return;

      cells[index].textContent = "X";
      cells[index].classList.add("X");

      if (checkWinner("X")) {
        statusText.textContent = `🎉 You win!`;
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== "")) {
        statusText.textContent = "🤝 It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "O";
      statusText.textContent = "Computer's turn...";

      setTimeout(computerMove, 600); // delay for realism
    }

    function computerMove() {
      if (!gameActive) return;

      // Simple AI: choose random empty cell
      const emptyCells = cells
        .map((cell, i) => (cell.textContent === "" ? i : null))
        .filter(i => i !== null);

      if (emptyCells.length === 0) return;

      const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      cells[randomIndex].textContent = "O";
      cells[randomIndex].classList.add("O");

      if (checkWinner("O")) {
        statusText.textContent = `🤖 Computer wins!`;
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== "")) {
        statusText.textContent = "🤝 It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusText.textContent = "Your turn (X)";
    }

    function checkWinner(player) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return (
          cells[a].textContent === player &&
          cells[b].textContent === player &&
          cells[c].textContent === player
        );
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Your turn (X)";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
